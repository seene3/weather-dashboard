<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="text-center text-white">Weather Dashboard</h1>
    <div class="container">
        <div class="col-3 search-box">
            <form class="border-bottom border-dark form-group" id="search">
                <h2 class="search">Search for City:</h2>
                <input name="city" class="form-control search" rows="3" id=city />
                <button type="submit" class="btn btn-primary w-100 search">Search</button>
            </form>
            <div class="history">
            </div>
        </div>
        <div class="col-8 city-box">
            <div class="border border-dark result">
                <h2 id="current-city"></h2>
                <img id="current-weather-img"></img>
                <ul class="list-group list-group-flush" id="current-weather">
                    <li class="list-group-item" id="current-temp"></li>
                    <li class="list-group-item" id="current-wind"></li>
                    <li class="list-group-item" id="current-humid"></li>
                </ul>
            </div>
            <div class="col-13 row">
                <h2>5-Day Forecast:</h2>
                <div class="forecast" id="five-day">
                    <div class="border border-dark bg-info card">
                        <h3></h3>
                        <img></img>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-info"></li>
                            <li class="list-group-item bg-info"></li>
                            <li class="list-group-item bg-info"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
